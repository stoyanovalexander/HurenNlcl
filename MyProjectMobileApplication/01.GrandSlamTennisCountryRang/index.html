<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.common.min.css" rel="stylesheet"/>
        <link href="kendo/styles/kendo.default.min.css" rel="stylesheet"/>
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/app.css" rel="stylesheet"/>

        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.all.min.js"></script>
        <script src="scripts/libs/rsvp.min.js"></script>
        <script src="scripts/app/http-request.js"></script>
        <script src="scripts/app/extensions.js"></script>
        <script src="scripts/app/continents.js"></script>
        <script src="scripts/app/byWins.js"></script>
        <script src="scripts/app/byLocation.js"></script>
        <script src="scripts/app/countries.js"></script>
       
        <script src="scripts/app.js"></script>
    </head>
    <body>
        <div id="home-view" data-id="home-view" data-role="view"
             data-layout="main-layout" data-title="Home">
            <img src="pictures/07.IlieNastase.png" style="width:100%"/>
        </div>

        <div data-role="layout" id="main-layout" data-id="main-layout">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>
            <footer data-role="footer">
                <div data-role="tabstrip">
                    <a href="#home-view" data-icon="home">Home</a>
                    <a href="views/continents-view.html#continents-view" data-icon="globe">Continents</a>
                    <a href="views/byWins-view.html#byWins-view" data-icon="favorites">By wins</a>
                    <a href="views/byLocation-view.html#byLocation-view" data-icon="search">By location</a>
                    <a href="views/countries-view.html#countries-view" data-icon="info">Countries</a>
                </div>
            </footer>
        </div>

        <script id="countries-template" type="text/x-kendo-template">
            <div>
                <h2> #:Name #:</h2>
                <span>Wins: #: Wins#</span>
                </br>
                <span>Longitude: #:Longitude#</span>
                <span>Latitude: #:Latitude#</span>
                </br>
                </br>
            </div>
        </script>
    </body>
</html>
